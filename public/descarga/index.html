<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolar Al Dia Venezuela - Descarga la App</title>
    <meta name="description" content="La forma más rápida y sencilla de seguir las tasas del dólar en Venezuela. Disponible para iOS y Android.">
    
    <!-- ======================= INICIO DE LAS CORRECCIONES ======================= -->

    <!-- ========= ETIQUETAS OPEN GRAPH PARA WHATSAPP Y REDES SOCIALES ========= -->

    <!-- Título que aparecerá en negrita en la vista previa -->
    <meta property="og:title" content="Dolar al Día - La Tasa Real" />

    <!-- Descripción corta y atractiva (1 o 2 frases) -->
    <meta property="og:description" content="Calcula y convierte bolívares, dólares y euros con las tasas actualizadas del BCV y más. ¡Descarga la app!" />

    <!-- La URL completa y pública de tu logo, AHORA EN TU DOMINIO PRINCIPAL -->
    <meta property="og:image" content="https://www.dolaraldiavzla.com/descargas/images/logoDolar_Al_dia.png" />

    <!-- La URL canónica de ESTA PÁGINA, AHORA EN TU DOMINIO PRINCIPAL -->
    <meta property="og:url" content="https://www.dolaraldiavzla.com/descargas/" />

    <!-- El tipo de contenido, 'website' es lo más común para una landing page -->
    <meta property="og:type" content="website" />

    <!-- ======================= FIN DE LAS CORRECCIONES ======================== -->

    <!-- ICONO PARA LA PESTAÑA DEL NAVEGADOR (FAVICON) - La ruta es correcta -->
    <link rel="icon" type="image/png" href="images/logo_dolar_icon.png">
   
    <!-- Enlace a la hoja de estilos CSS - La ruta es correcta -->
    <link rel="stylesheet" href="style.css">
   
    <!-- Enlace al archivo JavaScript - La ruta es correcta -->
    <script src="script.js" defer></script>
</head>
<body>

    <main class="container">
        <!-- 1. El logo de tu app -->
        <img src="images/logoDolar_Al_dia.png" alt="Logo de Dolar Al Dia Venezuela" class="app-logo">

        <!-- 2. Título y descripción -->
        <h1>Dolar Al Dia Venezuela</h1>
        <p class="tagline">
            Calculadora, historial y todas las tasas del dólar en la palma de tu mano.
        </p>

        <!-- 3. Botones de descarga -->
        <div class="download-buttons">
            <!-- Botón de App Store -->
            <a href="https://apps.apple.com/ve/app/dolar-al-dia-venezuela/id6743636151" class="store-button apple" target="_blank" rel="noopener noreferrer">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Descargar en la App Store" class="store-badge">
            </a>

            <!-- Botón de Google Play -->
            <a href="https://play.google.com/store/apps/details?id=com.carlosv.menulateral" class="store-button google" target="_blank" rel="noopener noreferrer">
                 <img src="https://play.google.com/intl/en_us/badges/static/images/badges/es_badge_web_generic.png" alt="Disponible en Google Play" class="store-badge google-badge">
            </a>
        </div>
    </main>

    <footer>
        <p>© 2025 Desoftsis. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
